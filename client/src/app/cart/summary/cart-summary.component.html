<div class="card mb-4">
    <div class="card-header py-3">
      <h5 class="mb-0">Summary</h5>
    </div>
    <div class="card-body">
      <ul class="list-group list-group-flush">
        <li
          class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
          Net Total
          <span>INR {{ cartSummary.netTotal }}</span>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
          GST
          <span>INR {{ cartSummary.gst }}</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center px-0">
          Shipping
          <span>Free</span>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
          <div>
            <strong>Total amount</strong>
          </div>
          <span><strong>INR {{ cartSummary.grandTotal }}</strong></span>
        </li>
      </ul>

      <button type="button" class="btn btn-sm btn-primary btn-lg btn-block" 
      [routerLink]="['/checkout']" *ngIf="showCheckoutButton">
        Checkout
      </button>
    </div>
  </div>
