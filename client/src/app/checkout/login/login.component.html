<div class="container px-4 py-5 px-lg-5">
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-3 row">
        <label for="email" class="col-sm-2 col-form-label">Email<span class="required">*</span></label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="email" formControlName="email">
            <div class="invalid-feedback" *ngIf="isValid('email', 'required')">This field is required</div>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="password1" class="col-sm-2 col-form-label">Password<span class="required">*</span></label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" formControlName="password">
            <div class="invalid-feedback" *ngIf="isValid('password', 'required')">This field is required</div>
            <div class="invalid-feedback" *ngIf="isValid('password', 'minlength')">Minimum 8 charectors required</div>
        </div>
    </div>
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
            <button type="submit" class="btn btn-sm btn-primary" [disabled]="loginForm.invalid">Login</button>
        </div>
    </div>
</form>
</div>
